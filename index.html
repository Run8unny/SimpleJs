<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/f6b5c78ff2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Workbench&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
<div class="container">
    <div class="grid__item1 text-center my-4">
        <h1 class="mb-4">Todos</h1>
    </div>
    <div class="text-center my-4 grid__item2">
        <form class="search">
            <input type="text" name="search" class="form-control m-auto" placeholder="search list"/>
        </form>
    </div>
    <main class="grid__item3">
        <ul class="list-group todos mx-auto ">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>create a website</span>
                <div class="tools">
                    <button class="complete"><i class="fa-solid fa-circle-check complete"></i></button>
                    <button class="delete"><i class="fa-solid fa-trash delete"></i></button>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>learn with codewars</span>
                <div class="tools">
                    <button class="complete"><i class="fa-solid fa-circle-check complete"></i></button>
                    <button class="delete"><i class="fa-solid fa-trash delete"></i></button>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>go for a walk</span>
                <div class="tools">
                    <button class="complete"><i class="fa-solid fa-circle-check complete"></i></button>
                    <button class="delete"><i class="fa-solid fa-trash delete"></i></button>
                </div>
            </li>
        </ul>

        <form class="add text-center my-4">
            <p>New todo:</p>
            <div class="add-body">
                <input type="text" name="add" class="form-control m-auto"/>
                <button class="btn add">add</button>
            </div>
        </form>
    </main>

    <div class="text-center my-4 grid__item4">
        <h1 class="mb-4">Get creative</h1>
    </div>
    <div class="text-center my-4 grid__item5">
        <canvas id="canvas" width="440" height="440"></canvas>
    </div>
</div>

<script src="script.js"></script>
<script src="canvas.js"></script>
</body>
</html>
